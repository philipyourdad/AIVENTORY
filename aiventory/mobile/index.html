<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2E3A8C">
    <title>AIVENTORY Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="header-title">AIVENTORY</div>
        </div>
        
        <div class="content-area">
            <div class="login-form" id="loginForm">
                <img src="../assets/logo.jpg" alt="AIVENTORY Logo" class="login-logo">
                <h2 class="app-title">AIVENTORY Mobile</h2>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                
                <button class="submit-button" id="loginBtn">Log In</button>
                
                <div class="account-link">
                    <p>Don't have an account? <a href="#" id="showCreateAccount">Create Account</a></p>
                </div>
            </div>
            
            <!-- Create Account Form (Hidden by default) -->
            <div class="login-form" id="createAccountForm" style="display: none;">
                <img src="../assets/logo.jpg" alt="AIVENTORY Logo" class="login-logo">
                <h2 class="app-title">Create Account</h2>
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>
                
                <button class="submit-button" id="createAccountBtn">Create Account</button>
                
                <div class="account-link">
                    <p>Already have an account? <a href="#" id="showLogin">Log In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Login functionality
        document.getElementById('loginBtn').addEventListener('click', function() {
            // In a real app, we would validate credentials
            window.location.href = 'dashboard.html';
        });
        
        // Toggle between login and create account forms
        document.getElementById('showCreateAccount').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('createAccountForm').style.display = 'block';
        });
        
        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('createAccountForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
        
        // Create account functionality
        document.getElementById('createAccountBtn').addEventListener('click', function() {
            // In a real app, we would validate and create the account
            alert('Account created successfully! Please log in.');
            document.getElementById('createAccountForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
    </script>
</body>
</html>
