<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVENTORY - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/logo.jpg" alt="AIVENTORY Logo" class="logo">
            <h1>SMART INVENTORY MANAGEMENT</h1>
            <p>Predictive Replenishment and Alert Notifications</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="role-toggle">
                <button type="button" class="role-btn active" id="admin-btn">Admin</button>
                <button type="button" class="role-btn" id="staff-btn">Staff</button>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="account-options">
                <p>Don't have an account? <a href="#" id="createAccountLink">Create Account</a></p>
            </div>
        </form>
        
        <!-- Create Account Form (Hidden by default) -->
        <form class="login-form" id="createAccountForm" style="display: none;">
            <div class="form-group">
                <label for="newFullName">Full Name</label>
                <input type="text" id="newFullName" required>
            </div>
            
            <div class="form-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <div class="role-toggle">
                <button type="button" class="role-btn active" id="new-admin-btn">Admin</button>
                <button type="button" class="role-btn" id="new-staff-btn">Staff</button>
            </div>
            
            <button type="submit" class="login-btn">Create Account</button>
            
            <div class="account-options">
                <p>Already have an account? <a href="#" id="backToLoginLink">Back to Login</a></p>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
