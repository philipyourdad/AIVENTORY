<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVENTORY - Inventory</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar (same as dashboard) -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.jpg" alt="AIVENTORY Logo" class="logo">
                <h2>AIVENTORY</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <span class="material-icons">dashboard</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="inventory.html" class="active" class="nav-link">
                    <span class="material-icons">inventory</span>
                    <span class="nav-text">Inventory</span>
                </a>
                <a href="suppliers.html" class="nav-link">
                    <span class="material-icons">people</span>
                    <span class="nav-text">Suppliers</span>
                </a>
                <a href="scan.html" class="nav-link">
                    <span class="material-icons">qr_code_scanner</span>
                    <span class="nav-text">Barcode Scan</span>
                </a>
                <a href="reports.html" class="nav-link">
                    <span class="material-icons">assessment</span>
                    <span class="nav-text">Reports</span>
                </a>
                <a href="settings.html" class="nav-link">
                    <span class="material-icons">settings</span>
                    <span class="nav-text">Settings</span>
                </a>
                
            </nav>
            <a href="index.html" class="logout-btn">
                <span class="material-icons">logout</span>
                <span class="nav-text">Log Out</span>
            </a>
            
            <div class="user-profile">
                <img src="assets/icons/arthur.jpg" alt="User">
                <div>
                    <p class="username">Admin User</p>
                    <p class="user-role">Administrator</p>
                </div>
            </div>
           
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <header class="main-header">
                <h1>Inventory</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <span class="material-icons">search</span>
                        <input type="text" placeholder="Search inventory...">
                    </div>
                    <button class="btn btn-primary">
                        <span class="material-icons">add</span>
                        Add Item
                    </button>
                </div>
            </header>
            
            <!-- Inventory Table -->
            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>SKU</th>
                            <th>Current Stock</th>
                            <th>Threshold</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/inventory.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
