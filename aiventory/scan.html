<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIVENTORY - Barcode Scanner</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar (same structure as before) -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.jpg" alt="AIVENTORY Logo" class="logo">
                <h2>AIVENTORY</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-link">
                    <span class="material-icons">dashboard</span>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="inventory.html" class="nav-link">
                    <span class="material-icons">inventory</span>
                    <span class="nav-text">Inventory</span>
                </a>
                <a href="suppliers.html" class="nav-link">
                    <span class="material-icons">people</span>
                    <span class="nav-text">Suppliers</span>
                </a>
                <a href="scan.html" class="active" class="nav-link">
                    <span class="material-icons">qr_code_scanner</span>
                    <span class="nav-text">Barcode Scan</span>
                </a>
                <a href="reports.html" class="nav-link">
                    <span class="material-icons">assessment</span>
                    <span class="nav-text">Reports</span>
                </a>
                <a href="settings.html" class="nav-link">
                    <span class="material-icons">settings</span>
                    <span class="nav-text">Settings</span>
                </a>
            </nav>
            <a href="index.html" class="logout-btn">
                <span class="material-icons">logout</span>
                <span class="nav-text">Log Out</span>
            </a>
            <div class="user-profile">
                <img src="assets/icons/arthur.jpg" alt="User">
                <div>
                    <p class="username">Admin User</p>
                    <p class="user-role">Administrator</p>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <header class="main-header">
                <h1>Barcode Scanner</h1>
                <div class="header-actions">
                    <button id="switchCamera" class="btn btn-outline">
                        <span class="material-icons">switch_camera</span>
                        Switch Camera
                    </button>
                </div>
            </header>
            
            <div class="scanner-container">
                <div id="scanner-wrapper">
                    <div id="barcode-scanner"></div>
                </div>
                
                <div class="scanner-results">
                    <h3>Scanned Items</h3>
                    <div class="scanned-items-list">
                        <!-- Items will appear here -->
                    </div>
                    
                    <div class="manual-entry">
                        <h3>Manual Entry</h3>
                        <input type="text" id="manualBarcode" placeholder="Enter barcode manually">
                        <button id="addManualBarcode" class="btn btn-small">Add Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/html5-qrcode.min.js"></script>
    <script src="js/scanner.js"></script>
</body>
</html>
