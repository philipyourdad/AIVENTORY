<link rel="stylesheet" href="css/invoice.css">
<form id="addItemForm" class="add-item-form">
    <div class="form-group">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" required>
    </div>
    <div class="form-group">
        <label for="itemSKU">SKU</label>
        <input type="text" id="itemSKU" required>
    </div>
    <div class="form-group">
        <label for="itemStock">Current Stock</label>
        <input type="number" id="itemStock" min="0" required>
    </div>
    <div class="form-group">
        <label for="itemThreshold">Reorder Threshold</label>
        <input type="number" id="itemThreshold" min="0" required>
    </div>
    <div class="form-group">
        <label for="itemPrice">Price ($)</label>
        <input type="number" id="itemPrice" min="0" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="itemStatus">Status</label>
        <select id="itemStatus" required>
            <option value="Good">Good</option>
            <option value="Warning">Warning</option>
            <option value="At Risk">At Risk</option>
        </select>
    </div>
    <div class="form-group">
        <label for="itemCategory">Category</label>
        <select id="itemCategory" required>
            <option value="">Select Category</option>
            <option value="Lubricants">Lubricants</option>
            <option value="Battery">Battery</option>
            <option value="Electrical">Electrical</option>
            <option value="Brakes">Brakes</option>
            <option value="Engine">Engine</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Item</button>
</form>
<div class="inventory-section">
    <div class="section-header">
        <h2>Inventory</h2>
    </div>
    <div class="table-container">
        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>SKU</th>
                    <th>Category</th>
                    <th>Current Stock</th>
                    <th>Reorder Threshold</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory items will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
<div class="inventory-section">
    <div class="section-header">
        <h2>Invoice History</h2>
    </div>
    <div class="table-container">
        <table class="invoice-history-table">
            <thead>
                <tr>
                    <th>Invoice ID</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Units</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Invoice history will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
<script src="js/invoice.js"></script>
<script src="js/inventory.js"></script>
